<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Hello World</title>
    <link rel="stylesheet" href="css/helloWorld.css">
</head>
<body>
<div id="demo">
    <h1>基于数据驱动</h1>
    <h1>Hello {{msg}}</h1>
    <div>
        <button @click="helloFuture">Hello Future</button>
    </div>
    <div>
        <input type="text" v-model="msg">
    </div>
</div>
<div class="split-line"></div>
<div id="baseOnDOM">
    <h1 id="myHeader">基于DOM操作</h1>
    <h1>Hello <span id="helloTxt">Vue.js!</span></h1>
    <div>
        <button onclick="changeFuture()">Hello Future</button>
    </div>
    <div>
        <input id="myHeaderInput" type="text" oninput="changeWorld()" value="Vue.js!">
    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/helloWorld.js"></script>
</body>
</html>
